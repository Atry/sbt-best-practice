sudo: false

addons:
 apt:
   packages:
     - graphviz

language: scala

scala:
  - 2.12.8

jdk:
  - oraclejdk8

before_cache:
  - find $HOME/.sbt -name '*.lock' -delete
  - find $HOME/.ivy2 -name 'ivydata-*.properties' -delete

cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt/boot/
    - $HOME/.coursier/

before_script:

before_deploy:

deploy:
  - provider: script
    script: sbt ++$TRAVIS_SCALA_VERSION releaseEarly
    skip_cleanup: true
    on:
      branch: master
  - provider: script
    script: sbt ++$TRAVIS_SCALA_VERSION releaseEarly
    skip_cleanup: true
    on:
      tags: true
